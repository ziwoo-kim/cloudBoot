<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- Header -->
	<div th:replace="header::header"></div>

	<!-- Login Form -->
	<main
		class="container d-flex justify-content-center align-items-center"
		style="min-height: 80vh;">
		<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
			<h3 class="text-center mb-4">로그인</h3>
			<form action="/login.do" method="POST">
				<div class="mb-3">
					<label for="username" class="form-label">아이디</label> <input
						type="text" id="id" name="id" class="form-control"
						placeholder="아이디를 입력하세요" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">비밀번호</label> <input
						type="password" id="pw" name="pw" class="form-control"
						placeholder="비밀번호를 입력하세요" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">로그인</button>
				<button type="button" class="btn btn-link w-100 mt-2"
					onclick="location.href='/register'">회원가입</button>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<div th:replace="footer::footer"></div>
	<script>
		// 페이지가 로드될 때 에러 메시지가 있으면 alert 표시 기능 구현 예정
		
	</script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
