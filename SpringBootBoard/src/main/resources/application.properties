spring.application.name=SpringBootBoard

# 서버 포트 설정
server.port=8085

# DB 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/cloud_study_teacher
spring.datasource.username=cloud_study_teacher
spring.datasource.password=smhrd

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
#하나의 파일 용량 제한
spring.servlet.multipart.max-file-size=10MB
#전체 파일 용량 제한
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=/home/git/uploads


# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true